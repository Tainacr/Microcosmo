<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Questionários</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #E8F5E9; 
            color: #2E7D32; 
            font-family: Arial, sans-serif; 
        }

        h2 {
            text-align: center; 
            margin-bottom: 20px; 
        }

        .list-group-item {
            transition: background-color 0.3s; 
        }

        .list-group-item:hover {
            background-color: #91d894; 
        }

        .list-group-item a {
            text-decoration: none; 
            color: #246827; 
            display: block; 
        }

        .list-group-item a:hover {
            color: #1B5E20;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2>Escolha um Questionário</h2>
        <ul class="list-group">
            {% for questionario in questionarios %}
                <li class="list-group-item">
                    <a href="{% url 'view_questionario' questionario.id %}">{{ questionario.nome }}</a>
                </li>
            {% empty %}
                <li class="list-group-item">Nenhum questionário disponível.</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
